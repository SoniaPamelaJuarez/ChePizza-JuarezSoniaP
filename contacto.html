<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/chepizza-icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/estilos.css">
    <title>Contacto</title>
</head>
<body id="grid-container">
    <header class="header">
        <div class="img-container-logo">
            <img class="img-logo" src="./assets/img/CHEP-LOGO-tamaño.png" alt="LOGO">
        </div>
        <div class="img-container-gourmet">
            <img class="img-gourmet" src="./assets/img/chepizza-elaboradaconmasamadre5estrellas.png" alt="PizzasGourmet">
        </div>
    </header>
    <nav class="nav">
        <div>
            <a class="links" href="index.html">Home</a>
            <a class="links" href="nosotros.html">Nosotros</a>
            <a class="links" href="nuestraspizzas.html">Nuestras Pizzas</a>
            <a class="links" href="promociones.html">Promociones</a>
            <a class="links" href="contacto.html">Contacto</a>
        </div>
    </nav>
    <section class="section1 section1-contacto">
        <!--Direccion de donde esta el local-->
        <div class="donde-container">
            <h1>¿Dónde nos encontras?</h1>
        </div>
        <div class="mapa-container">
            <iframe class="tamaño-mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d238194.00038497787!2d-86.98931939848156!3d21.121285335820236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4c2b05aef653db%3A0xce32b73c625fcd8a!2zQ2FuY8O6biwgUS5SLiwgTcOpeGljbw!5e0!3m2!1ses-419!2sar!4v1636308590923!5m2!1ses-419!2sar"></iframe>
        </div>
    </section>
    <section class="section2 section2-contacto">
        <div class="hola-container">
            <h3>Hola! Podés enviarnos 
            tu opinión, sugerencia o
            consulta a través del 
            formulario de contacto.</h3>  
        </div>
    </section>
    <section class="section3 section3-contacto">
        <!--Formulario de contacto-->
        <div class="form-container-contacto">
            <form class="form-contacto" action="" method="post">
                <legend class="tamaño-completo">¡Déjanos un Mensaje!</legend>
                <label class="tamaño-completo" for="nombre">Nombre<label>
                <input class="tamaño-completo caja-verde" type="text"  name="nombre"placeholder="Escribe tu nombre" required>
                <label class="tamaño-completo" for="email">E-mail</label>
                <input class="tamaño-completo caja-verde" type="email"name="email"     placeholder="usuario@servidor.com"required>
                <div class="tamaño-completo">Mensaje</div>
                <textarea class="tamaño-completo caja-verde" name="mensaje" id="mensaje" cols="10"rows="4"    placeholder="Escribe Un Mensaje"></textarea>
                <input class="tamaño-completo boton-contacto" type="submit"value="Enviar Mensaje">
                <input class="tamaño-completo boton-contacto" type="reset"value="Borrar Mensaje">
            </form>
        </div>
    </section>


    <footer class="footer">
        <div class="form-container">
            <form class="centrar" action="">
                <label>¡Subscribite para CHE PROMOS EXCLUSIVAS!</label>
                <input class="caja-mail" type="email" name="subscribite-para-mas-promociones" placeholder="Tu e-mail aquí ..." required>
                <input class="boton" type="button" value="ENVIAR">
            </form>
        </div>
        <div class="cr-container">
            &#9426 CHE PIZZA 2021
        </div>
    </footer>
    
</body>
</html>
